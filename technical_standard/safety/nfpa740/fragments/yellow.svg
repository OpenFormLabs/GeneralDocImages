<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <style>
        .value {
            display: none;
            font: bold 20px Arial;
            text-anchor: middle;
            dominant-baseline: middle;
            fill: black;
        }
        #Y0:target, #Y1:target, #Y2:target, #Y3:target, #Y4:target { display: block !important; }
    </style>
    <text class="value" id="Y0" x="75" y="52">0</text>
    <text class="value" id="Y1" x="75" y="52">1</text>
    <text class="value" id="Y2" x="75" y="52">2</text>
    <text class="value" id="Y3" x="75" y="52">3</text>
    <text class="value" id="Y4" x="75" y="52">4</text>
</svg>