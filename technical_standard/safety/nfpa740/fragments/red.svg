<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <style>
        .value {
            display: none;
            font: bold 20px Arial;
            text-anchor: middle;
            dominant-baseline: middle;
            fill: white;
        }
        #R0:target, #R1:target, #R2:target, #R3:target, #R4:target { display: block !important; }
    </style>
    <text class="value" id="R0" x="50" y="28">0</text>
    <text class="value" id="R1" x="50" y="28">1</text>
    <text class="value" id="R2" x="50" y="28">2</text>
    <text class="value" id="R3" x="50" y="28">3</text>
    <text class="value" id="R4" x="50" y="28">4</text>
</svg>