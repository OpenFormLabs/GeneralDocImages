<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <style>
        .value {
            display: none;
            font: bold 20px Arial;
            text-anchor: middle;
            dominant-baseline: middle;
            fill: white;
        }
        #B0:target, #B1:target, #B2:target, #B3:target, #B4:target { display: block !important; }
    </style>
    <text class="value" id="B0" x="25" y="52">0</text>
    <text class="value" id="B1" x="25" y="52">1</text>
    <text class="value" id="B2" x="25" y="52">2</text>
    <text class="value" id="B3" x="25" y="52">3</text>
    <text class="value" id="B4" x="25" y="52">4</text>
</svg>